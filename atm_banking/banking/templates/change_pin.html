{% extends 'base.html' %}

{% block title %}Change PIN{% endblock %}

{% block content %}
<div class="container">
    <h2>Change Your PIN</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <label for="current_pin">Current PIN:</label>
            <input type="password" name="current_pin" id="current_pin" required>
        </div>
    
        <div class="input-group">
            <label for="new_pin">New PIN:</label>
            <input type="password" name="new_pin" id="new_pin" required>
            <label for="confirm-pin">Confirm PIN</label>
            <input type="password" name="confirm_pin" id="confirm-pin" required placeholder="Confirm PIN">
        </div>
    
        <button type="submit" class="btn">Change PIN</button>
    </form>
    
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>
{% endblock %}
