{% extends 'base.html' %}

{% block title %}Send Money - Banking App{% endblock %}

{% block content %}
    <h2>Send Money</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="recipient">Recipient Username:</label>
            <input type="text" name="recipient" id="recipient" required class="form-control">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" id="amount" required class="form-control">
        </div>
        <button type="submit" class="btn">Send Money</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
